<!DOCTYPE html>
<html>

<head>
  <title>Tipo de Triángulo</title>
  <style>
    body {
      background: url("https://images.unsplash.com/photo-1454117096348-e4abbeba002c?q=80&w=1000&uto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D") center/cover no-repeat fixed;

    }

    form {
      background-color: rgb(253, 253, 253);
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: rgb(0, 0, 0);

    }

    label {
      display: block;
      color: #000000;
      font-weight: 500;
      align-content: center;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 90%;
      padding: 10px;
      border-radius: 5px;
      outline: none;
      border: 2px solid #000000;
      margin-bottom: 20px;
      align-content: center;
    }

    input[type="number"]:focus {
      border-color: #6c63ff;
    }

    button {
      display: block;
      width: 95%;
      padding: 12px 0;
      font-size: 18px;
      text-align: center;
      color: white;
      background-color: #3498db;
      border-radius: 5px;
      border: none;
      outline: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ff2f;
      
    }

    #resultados {
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
    }

    #resultados p {
      padding: 5px;
      background-color: #ccc;
      border-bottom: 1px solid #ccc;
    }

    #footer {
      position: relative;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>
  

  <form id="trianguloForm">
    <h2 class="form-title">Calculadora de Triángulos</h2>
    <label for="x1">X1:</label>
    <input type="number" id="x1" name="x1">

    <label for="y1">Y1:</label>
    <input type="number" id="y1" name="y1">

    <label for="x2">X2:</label>
    <input type="number" id="x2" name="x2">

    <label for="y2">Y2:</label>
    <input type="number" id="y2" name="y2">

    <label for="x3">X3:</label>
    <input type="number" id="x3" name="x3">

    <label for="y3">Y3:</label>
    <input type="number" id="y3" name="y3">

    <button type="button" onclick="calcular()">Calcular</button>
    <br>
    <a href="index.html">
    <button type="button" onclick="calcular()">Menu</button>
  </a>
  </form>

  <div id="resultados"></div>

  <script>
    function calcular() {
      // Obtenemos valores de entrada
      var x1 = document.getElementById("x1").value; 
      var y1 = document.getElementById("y1").value;
      var x2 = document.getElementById("x2").value;
      var y2 = document.getElementById("y2").value;
      var x3 = document.getElementById("x3").value;
      var y3 = document.getElementById("y3").value;
      
      // Calculamos lados
      var a = Math.sqrt((x1 - x2)**2 + (y1 - y2)**2);
      var b = Math.sqrt((x2 - x3)**2 + (y2 - y3)**2);
      var c = Math.sqrt((x3 - x1)**2 + (y3 - y1)**2);
      
      var perimetro = a + b + c;
      
      var s = (a + b + c) / 2;
      
      // Fórmula de Herón
      //Suma las longitudes de los tres lados del triángulo.
      //Divide esa suma por 2 para encontrar el semiperímetro (s).
      //Luego, resta cada longitud de lado al semiperímetro: (s * (s - a**2) * (s - b**2) * (s - c**2));
//c son las longitudes de los lados.
//Multiplica estas diferencias juntas.
//Finalmente, saca la raíz cuadrada del resultado. 
      var area = Math.sqrt(s * (s - a**2) * (s - b**2) * (s - c**2));
      
      // Redondeos
      area = area.toFixed(3);
      perimetro = perimetro.toFixed(3);
      
      // Calculamos ángulos
      var anguloA = Math.acos((b**2 + c**2 - a**2) / (2 * b * c));
      anguloA = 180 * anguloA / Math.PI;
      anguloA = anguloA.toFixed(1);

      var anguloB = Math.acos((a**2 + c**2 - b**2) / (2 * a * c));
      anguloB = 180 * anguloB / Math.PI;
      anguloB = anguloB.toFixed(1);

      var anguloC = 180 - anguloA - anguloB;
      anguloC = anguloC.toFixed(1);
      var x1 = parseInt(document.getElementById("x1").value);
      var y1 = parseInt(document.getElementById("y1").value);
      
  
      // Longitudes de lados       
      var a = Math.sqrt((x2-x1)**2 + (y2-y1)**2);
      var b = Math.sqrt((x3-x2)**2 + (y3-y2)**2);
      var c = Math.sqrt((x1-x3)**2 + (y1-y3)**2);
       
      // Semi-perímetro  
      var s = (a + b + c) / 2;   

      // Área
      var area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
      
      // Clasificación triángulo
      var tipo = "";
      if(a==b && b==c) tipo = "Equilátero";
      else if(a==b || b==c || a==c) tipo = "Isósceles";
      else tipo = "Escaleno";

      // Mostrar resultados
      var resultados = document.getElementById("resultados");
      resultados.innerHTML =  
        "Tipo: " + tipo + "<br>"  
        "Área: " + area + "cm2";
    

      // Mostramos resultados
      var resultados = document.getElementById("resultados");
      resultados.innerHTML = `
        <p>Área: <b>${area} cmˆ2</b></p>
        <p>Perímetro: <b>${perimetro} cm</b></p>  
        <p>Ángulo A: <b>${anguloB}°</b></p>
        <p>Ángulo B: <b>${anguloC}°</b></p>
        <p>Ángulo C: <b>${anguloA}°</b></p>
        <p>El triangulo es: <b>${tipo}</b></p>
       
      `;
    }
    
  </script>

</body>

</html>
